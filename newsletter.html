<html lang="pt-br">

</head>
<body>
  <header>
    <h1>Assine a Newsletter</h1>
    <p>Receba novidades, dicas e histórias de viagem diretamente no seu e-mail. Não perca nenhuma aventura!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="rio-de-janeiro.html">Rio de Janeiro</a></li>

  </nav>
  
  <section>
    <form method="post" class="form-newsletter">
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu endereço de e-mail">
      </div>
      <div>
        <label for="confirmacao">
          <input type="checkbox" id="confirmacao" name="confirmacao" required>
          Desejo receber boletins informativos e novidades do blog.
        </label>
      </div>
      <div>
        <button type="submit">Inscreva-se</button>
      </div>
    </form>
  </section>
</body>
</html>
